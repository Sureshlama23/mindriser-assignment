<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        .main{
            height: 100px;
            background-color: blue;
            text-align: center;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="main">
    <h1>
        Welcome to Bhaktapur Nepal
    </h1>
    </div>
    <br>
       <table border="1px" cellpadding="15px" width="100%">  
            <thead>
                <tr>
                    <th>Id</th>
                    <th> Name </th>
                    <th> Descriptions</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            {% for todo in todos %}
                <tr>
                    <td>{{todo.id}}</td>
                    <td>{{todo.name}}</td>
                    <td>{{todo.description}}</td>
                    <td>{{todo.status}}</td>
                </tr>
            {% endfor %}
            </tbody>
    </table>
</body>
</html>
