<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form </title>
</head>
<body>
  {% include 'nav.html' %}
    {% if mode == 'create' %}
        <div>
            <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
                {% csrf_token %}
                <h2> Todo Task Form </h2>
                <hr>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"> Name </label>
                  <input type="text" class="form-control" required name="name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Description</label>
                  <textarea class="form-control" required name="description"></textarea>
                </div>
                <div class="mb-3" >
                  <label for="status">Status</label>
                    <select name="status" class="form-label" aria-label="Floating label select example">
                        <option value="Done"> Done </option>
                        <option value="In progress" selected> In progress </option>
                        <option value="Not done"> Not done </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
    {% else %}
          <div >
            <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
                {% csrf_token %}
                <h2> This is edit part </h2>
                <hr>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"> Name </label>
                  <input type="text" class="form-control" required name="name" value="{{todo.name}}">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Description</label>
                  <textarea class="form-control" required name="description">{{todo.description}}</textarea>
                </div>
                <div class="mb-3" >
                  <label for="status">Status</label>
                    <select name="status" class="form-label" aria-label="Floating label select example">
                        <option value="Done" {% if todo.status == 'Done' %} selected {% endif %}> Done </option>
                        <option value="In progress" {% if todo.status == 'In progress' %} selected {% endif %} > In progress </option>
                        <option value="Not done" {% if todo.status == 'Not done' %} selected {% endif %}> Not done </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
          </div>
    {% endif %}
    
</body>
</html>
