<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        .main{
            height: 100px;
            background-color: blue;
            text-align: center;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
{% include "nav.html" %}
    <br>
       <table border="1px" cellpadding="15px" width="100%" class="table">  
            <thead>
                <tr>
                    <th>Id</th>
                    <th> Name </th>
                    <th> Descriptions</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            {% for todo in todos %}
                <tr>
                    <td>{{todo.id}}</td>
                    <td>{{todo.name}}</td>
                    <td>{{todo.description}}</td>
                    <td>{{todo.status}}</td>
                    <td><a href="{% url 'edit' id=todo.id %}"><button class="btn btn-warning">Edit</button></a>
                        <a href="{% url 'delete' id=todo.id %}"><button class="btn btn-danger">Delete</button></a>
                        <a href="{% url 'deleteAll' %}"><button class="btn btn-danger"> Delete All </button></a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
    </table>
</body>
</html>
